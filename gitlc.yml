test:
  php53:
    branch:
      box:
        machine: 'quadro'
        image: 'backdrop-php53'
        disk:
          type: SSD
          size: 10
        destroy: false  
      dir: '{home}/github/branch/{branch}'
      scripts:
        init: '{deploy_dir}/core/misc/zen-ci/init_test.sh'
      tests:
        - '{deploy_dir}/core/misc/zen-ci/run_tests.sh'
    pull_request:
      box: 'backdrop-php53'
      dir: '{home}/github/pr/{pr_number}'
      scripts:
        init: '{deploy_dir}/core/misc/zen-ci/init_test.sh'
      tests:
        - '{deploy_dir}/core/misc/zen-ci/run_tests.sh'
